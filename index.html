<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCC</title>
    <link rel="icon" href="img/Crystal.jpg" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="box-title">Blue Crystal Calculator</h1>
        <div class="box-row">
          <img src="img/Crystal.jpg" alt="Blue Crystal" />
          <div class="text">95 =</div>
          <img src="img/Gold.jpg" alt="Gold" />
          <input
            class="value-input"
            type="text"
            pattern="[0-9]"
            placeholder="Gold"
            maxlength="4"
          />
        </div>
        <div class="results">
          <div class="results__blue-crystals">
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>1       =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc1"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>5       =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc5"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>10     =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc10"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>25     =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc25"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>50     =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc50"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>100   =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc100"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>420   =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text bc bc420"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text"><pre>850   =</pre></div>

              <div class="text bc bc850"></div>
            </div>
            <div class="box-row">
              <img src="img/Crystal.jpg" alt="Blue Crystal" />
              <div class="text">1000 =</div>
              <img src="img/Gold.jpg" alt="Gold" />

            </div>
          </div>
          <div class="separator"></div>
          <div class="results__pheons">
            <div class="box-row">
              <img src="img/Pheon.jpg" alt="Blue Crystal" />
              <div class="text"><pre>100   =</pre></div>
              <img src="img/Crystal.jpg" alt="Gold" />
              <div class="text">850</div>
            </div>
            <div class="box-row">
              <img src="img/Pheon.jpg" alt="Blue Crystal" />
              <div class="text"><pre>1       =</pre></div>
              <img src="img/Gold.jpg" alt="Gold" />
              <div class="text p p1"></div>
            </div>
            <div class="box-row">
