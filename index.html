<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCC</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="box-title">Blue Crystal Calculator</h1>
        <div class="box-row">
          <img src="img/Crystal.jpg" alt="Blue Crystal" />
          <div class="text">95 =</div>
          <img src="img/Gold.jpg" alt="Gold" />
          <input
            class="value-input"
            type="text"
            pattern="[0-9]"
            placeholder="Gold"
          />
        </div>
        <div class="box-row">
          <img src="img/Crystal.jpg" alt="Blue Crystal" />
          <div class="text">1 =</div>
          <img src="img/Gold.jpg" alt="Gold" />
          <div class="text">8</div>
        </div>
      </div>
    </div>
  </body>
</html>
